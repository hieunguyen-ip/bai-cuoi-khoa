<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="loginform">
            <div class="input-group">
                <label for="username">Tên Đăng Nhập:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mặt Khẩu</label>
                <input type="text" id="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">lưu đăng nhập</label>
            </div>
            <button type="submit" class="login-btn">Đăng Nhập</button>
        </form>
        <p id="message"> nếu chưa có tài khoản -> <a href="sign_up.html">đăng kí</a></p>
    </div>
    <script src="firebase-config.js">
        document.addEventListener("DOMContentLoaded", function () {
            let savedUsername = localStorage.getItem("savedUsername");
            if (savedUsername) {
                document.getElementById("username").value = savedUsername;
                document.getElementById("rememberMe").checked = true;
            }
        });

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let rememberMe = document.getElementById("rememberMe").checked;

            if (username === "admin" && password === "123456") {
                document.getElementById("message").innerText = "Đăng nhập thành công!";
                document.getElementById("message").style.color = "green";

                if (rememberMe) {
                    localStorage.setItem("savedUsername", username);
                } else {
                    localStorage.removeItem("savedUsername");
                }

                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            } else {
                document.getElementById("message").innerText = "Tên đăng nhập hoặc mật khẩu không đúng!";
            }
        });
    </script>
</body>

</html>
