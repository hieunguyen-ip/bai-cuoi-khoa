<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="account.css" />
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="register-container">
        <h2>Đăng Ký</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="fullname">Họ và Tên:</label>
                <input type="text" id="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="register-btn">Đăng Ký</button>
        </form>
        <p id="message">Có tài khoản thì -> <a href="sign_in.html">Đăng nhập</a></p>
    </div>
          <script>
            document.getElementById("registerForm").addEventListener("submit", function (event) {
                    event.preventDefault(); 

                    let fullname = document.getElementById("fullname").value;
                    let email = document.getElementById("email").value;
                    let password = document.getElementById("password").value;
                    let confirmPassword = document.getElementById("confirmPassword").value;
                    let message = document.getElementById("message");

                    
                    if (password !== confirmPassword) {
                        message.innerText = "Mật khẩu không khớp!";
                        message.style.color = "red";
                        return;
                    }

                  
                    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email)) {
                        message.innerText = "Email không hợp lệ!";
                        message.style.color = "red";
                        return;
                    }

                  
                    message.innerText = "Đăng ký thành công!";
                    message.style.color = "green";

                    
                    localStorage.setItem("registeredUser", JSON.stringify({ fullname, email, password }));

                    
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1000);
                });

        </script>    
    
</body>

</html>
